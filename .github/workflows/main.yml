name: Full-Stack Test Suite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-automation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools
        pip install -r requirements.txt

    - name: Start Flask Server
      env:
        # Pointing directly to the file name is often more robust in CI
        FLASK_APP: server.py
        FLASK_ENV: development
        SECRET_KEY: "ci-test-key"
        PYTHONPATH: .
      run: |
        # Start flask in the background
        # We ensure the server is bound to 127.0.0.1 for local CI testing
        python -m flask run --host=127.0.0.1 --port=5000 &
        
        # Give the server ample time to initialize the database
        sleep 10

    - name: Run Selenium Tests
      env:
        CI_ENVIRONMENT: "true"
        # Matching the host used in the flask run command
        BASE_URL: "http://127.0.0.1:5000"
      run: |
        pytest tests/test_web_home.py

    - name: Upload Test Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: |
          *.log
          tests/*.log