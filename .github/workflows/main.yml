name: Full-Stack Test Suite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-automation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Added setuptools which is sometimes needed for Flask discovery in CI
        pip install setuptools
        pip install -r requirements.txt

    - name: Start Flask Server
      env:
        # Explicitly pointing to the 'app' variable inside 'server.py'
        FLASK_APP: server:app
        FLASK_ENV: development
        SECRET_KEY: "ci-test-key"
      run: |
        # Start flask in the background
        # Using -m flask ensures we use the flask module installed in the current environment
        python -m flask run --host=0.0.0.0 --port=5000 &
        
        # Increased wait time to 7 seconds to ensure DB initialization in conftest finishes
        sleep 7

    - name: Run Selenium Tests
      env:
        CI_ENVIRONMENT: "true"
        BASE_URL: "http://127.0.0.1:5000"
      run: |
        pytest tests/test_web_home.py

    - name: Upload Test Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-logs
        path: |
          *.log
          tests/*.log