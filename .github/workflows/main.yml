name: Cypherware Full-Stack CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-automation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Flask Flask-SQLAlchemy selenium pytest python-dotenv

    - name: Start Flask Server
      env:
        FLASK_APP: server.py
        SECRET_KEY: "ci-test-key-cypherware"
      run: |
        # Start flask in the background using the python module flag
        python -m flask run --host=127.0.0.1 --port=5000 &
        
        # Wait for the server to initialize (database creation happens in conftest.py)
        sleep 10
        
        # Verify the server is responding before proceeding to tests
        curl -v http://127.0.0.1:5000/api/health || (echo "Server failed to start" && exit 1)

    - name: Run Selenium Tests
      env:
        CI_ENVIRONMENT: "true"
        BASE_URL: "http://127.0.0.1:5000"
      run: |
        # Run only your Cypherware web tests
        pytest tests/test_web_home.py

    - name: Upload Test Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypherware-test-logs
        path: |
          app_test.log
          tests/*.log